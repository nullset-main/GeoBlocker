<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>YouTube GeoFilter</h2>
    
    <div class="input-group">
      <label>YouTube API Key</label>
      <input type="password" id="apiKey" placeholder="Paste API Key here">
    </div>

    <div class="input-group">
      <label>Block Countries (ISO Code)</label>
      <div class="row">
        <input type="text" id="countryInput" placeholder="e.g. US, IN, RU" maxlength="2">
        <button id="addBtn">Add</button>
      </div>
    </div>

    <div id="chipContainer" class="chip-container"></div>

    <button id="saveBtn" class="save-btn">Save Settings</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
